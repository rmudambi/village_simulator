components:
    village_simulator:
        simulation:
            - Map()
            - Weather()
            - Demographics()
            - Wheat()
            - TemperatureEffect("wheat")
            - Resource("wood")
            - Resource("stone")
            - Resource("bronze")

configuration:
    randomness:
        random_seed: 0
        key_columns: ["x", "y"]
    time:
        start:
            year: 2000
            month: 6
            day: 1
        end:
            year: 2003
            month: 6
            day: 1
        step_size: 1  # Days
    population:
        population_size: 40

    wood:
        initial_per_capita_stores:
            loc: 8.0
            scale: 2.0
        annual_per_capita_consumption:
            loc: 1.5
            scale: 0.3
        annual_per_capita_accumulation:
            loc: 1.5
            scale: 5.0

    stone:
        initial_per_capita_stores:
            loc: 5.0
            scale: 1.0
        annual_per_capita_consumption:
            loc: 0.9
            scale: 0.2
        annual_per_capita_accumulation:
            loc: 0.9
            scale: 0.2

    bronze:
        initial_per_capita_stores:
            loc: 3.0
            scale: 0.5
        annual_per_capita_consumption:
            loc: 1.0
            scale: 0.2
        annual_per_capita_accumulation:
            loc: 1.0
            scale: 0.2